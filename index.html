<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLITRIS_DualBrainChallenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="side-panel">
            <div class="info-panel">
                <div class="info"><span id="score">0</span></div>
                <div class="info">LEVEL _  <span id="level">1</span></div>
                <div class="info">CLEAR _  <span id="lines">0</span></div>
                <div id="combo" class="combo-display"></div>
            </div>

            <div class="controls">
                <p>Tetris [Move with ←/→, rotate with ↑, soft drop with ↓]</p>
                <p>Player [Move left/right with A/D, jump with Space]</p>
                <p>Staying in the same spot for over 10 seconds results in game over</p>
                <p>[Dodge the falling blocks and complete lines to survive!]</p>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas"></canvas>
            <div class="particles" id="particles"></div>
        </div>

        <div class="info-panel2">
            <div id="nextBlocks">
                <canvas class="next-canvas" width="120" height="80"></canvas>
                <canvas class="next-canvas" width="120" height="80"></canvas>
                <canvas class="next-canvas" width="120" height="80"></canvas>
                <canvas class="next-canvas" width="120" height="80"></canvas>
            </div>
        </div>
    </div>`



    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <p>SCORE _  <span id="finalScore">0</span></p>
            <p>CLEAR LINE _ <span id="finalLines">0</span></p>
            <button class="restart-btn" onclick="resetGame()">RESTART</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
